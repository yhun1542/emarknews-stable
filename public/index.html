            setupMobileSwipe() {
                let startY = 0;
                let startTime = 0;
                
                document.addEventListener('touchstart', (e) => {
                    if (!this.isMobileView) return;
                    startY = e.touches[0].clientY;
                    startTime = Date.now();
                }, { passive: true });
                
                document.addEventListener('touchend', (e) => {
                    if (!this.isMobileView) return;
                    
                    const endY = e.changedTouches[0].clientY;
                    const endTime = Date.now();
                    const deltaY = startY - endY;
                    const deltaTime = endTime - startTime;
                    
                    // ìŠ¤ì™€ì´í”„ ì¡°ê±´: 50px ì´ìƒ, 500ms ì´ë‚´
                    if (Math.abs(deltaY) > 50 && deltaTime < 500) {
                        if (deltaY > 0) {
                            // ìœ„ë¡œ ìŠ¤ì™€ì´í”„ = ë‹¤ìŒ ê¸°ì‚¬
                            this.navigateMobile('next');
                        } else {
                            // ì•„ë˜ë¡œ ìŠ¤ì™€ì´í”„ = ì´ì „ ê¸°ì‚¬
                            this.navigateMobile('prev');
                        }
                    }
                }, { passive: true });
            }

            navigateMobile(direction) {
                if (!this.isMobileView || this.mobileArticles.length === 0) return;
                
                if (direction === 'next') {
                    this.currentMobileIndex = (this.currentMobileIndex + 1) % this.mobileArticles.length;
                } else if (direction === 'prev') {
                    this.currentMobileIndex = this.currentMobileIndex === 0 
                        ? this.mobileArticles.length - 1

                this.displayMobileCard();
                this.updateMobileControls();
