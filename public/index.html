<script>
    console.log('ğŸš€ EmarkNews (v12 PC Optimized & Mobile Maintained) Starting...');

    class EmarkNews {
        constructor() {
            this.currentSection = 'world';
            this.allArticles = new Map();
            this.isMobileView = false;
            // í–…í‹± ê´€ë ¨ ìƒíƒœ
            this.observer = null;
            this.activeArticleId = null;
            this.init();
        }

        init() {
            this.checkMobileView();
            this.setupNavigation();
            
            window.addEventListener('resize', () => {
                const wasMobile = this.isMobileView;
                this.checkMobileView();
                // ë·° ëª¨ë“œ ë³€ê²½ ì‹œ ì¬ë Œë”ë§ (PC/ëª¨ë°”ì¼ ìŠ¤íƒ€ì¼ ë° ë²„íŠ¼ ìœ„ì¹˜ ë³€ê²½ ì ìš©)
                if (wasMobile !== this.isMobileView) {
                     this.displayNews(this.allArticles.get(this.currentSection) || []);
                }
            });
        }

        checkMobileView() {
            // 768px ì´í•˜ë¥¼ ëª¨ë°”ì¼ë¡œ ê°„ì£¼
            this.isMobileView = window.innerWidth <= 768;
        }

        // === í–…í‹± í”¼ë“œë°± ê¸°ëŠ¥ (ëª¨ë°”ì¼ ì „ìš©) ===
        
        // í–…í‹± í”¼ë“œë°± (ë¯¸ì„¸ ì§„ë™)
        triggerHaptic() {
            if (this.isMobileView && navigator.vibrate) {
                try {
                    // 10msì˜ ë¯¸ì„¸í•œ ì§„ë™ ë°œìƒ
                    navigator.vibrate(10); 
                } catch (e) {
                    // Haptic feedback may fail silently.
                }
            }
        }

        // ìŠ¤í¬ë¡¤ íš¨ê³¼ ì„¤ì • (IntersectionObserver ì‚¬ìš©)
        setupScrollEffects() {
            if (this.observer) {
                this.observer.disconnect();
            }

            // ëª¨ë°”ì¼ ë·°ì—ì„œë§Œ í™œì„±í™”
            if (!this.isMobileView) return;

            const newsGrid = document.getElementById('news-grid');
            if (!newsGrid) return;

            const options = {
                root: newsGrid,
                threshold: 0.9 // 90% ì´ìƒ ë³´ì¼ ë•Œ (ìŠ¤í¬ë¡¤ ìŠ¤ëƒ… ì™„ë£Œ ì‹œì )
            };

            this.observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const articleId = entry.target.dataset.id;
                        // ì‹¤ì œë¡œ í™œì„±í™”ëœ ê¸°ì‚¬ê°€ ë³€ê²½ë˜ì—ˆì„ ë•Œë§Œ í–…í‹± ë°œìƒ
                        if (this.activeArticleId !== articleId) {
                            // ì²« ë¡œë“œ ì‹œì—ëŠ” íš¨ê³¼ ë°œìƒ ì•ˆí•¨
                            if (this.activeArticleId !== null) {
                                 this.triggerHaptic();
                            }
                            this.activeArticleId = articleId;
                        }
                    }
                });
            }, options);

            document.querySelectorAll('.news-item').forEach(item => {
                this.observer.observe(item);
            });
        }


        // === ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤ ===

        getTimeAgo(publishedAt) {
            const now = new Date();
            const published = new Date(publishedAt);
            if (isNaN(published.getTime())) return "";
            const diffMinutes = Math.floor((now - published) / 60000);
            if (diffMinutes < 60) return `${diffMinutes}ë¶„ ì „`;
            return `${Math.floor(diffMinutes / 60)}ì‹œê°„ ì „`;
        }

        generateTags(tags) {
            if (!tags) return '';
            const tagMap = { 'ê¸´ê¸‰': 'urgent', 'Hot': 'hot', 'Buzz': 'buzz', 'í…Œí¬': 'tech', 'ê²½ì œ': 'economy'};
            return tags.map(tag => {
                const className = tagMap[tag] || 'default';
                return `<span class="tag ${className}">${tag}</span>`;
            }).join('');
        }

        formatSummaryPoints(summaryPoints) {
            if (!summaryPoints) return '';
            // PCì—ì„œëŠ” ë°€ë„ë¥¼ ìœ„í•´ 3ê°œë¡œ ì œí•œ, ëª¨ë°”ì¼ì—ì„œëŠ” 15ê°œ ìœ ì§€
            const limit = this.isMobileView ? 15 : 3; 
            // ë‚´ì–´ì“°ê¸°(Hanging Indent) êµ¬ì¡° ì ìš©
            return summaryPoints.slice(0, limit).map(point => 
                `<div class="summary-point">
                    <span class="summary-bullet">â€¢</span>
                    <span class="summary-text">${point}</span>
                </div>`
            ).join('');
        }

        async loadNews(section = null) {
            try {
                if (section === null) section = this.currentSection;
                this.currentSection = section;
                
                document.getElementById('loading').style.display = 'block';
                document.getElementById('news-grid').style.display = 'none';
                this.activeArticleId = null; // ì„¹ì…˜ ë³€ê²½ ì‹œ í™œì„± ê¸°ì‚¬ ID ì´ˆê¸°í™”
                
                let articles;
                
                // ================================================================
                // ì‹¤ì œ API í˜¸ì¶œë¡œ ë‰´ìŠ¤ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                // ================================================================
                try {
                    const response = await fetch(`/api/news/${section}?limit=50`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data.success && data.data && data.data.articles) {
                        articles = data.data.articles.map(article => ({
                            id: article.id || `${section}-${Date.now()}-${Math.random()}`,
                            titleKo: article.titleKo || article.title || 'ì œëª© ì—†ìŒ',
                            title: article.title || 'ì œëª© ì—†ìŒ',
                            source: article.source || 'ì•Œ ìˆ˜ ì—†ëŠ” ì†ŒìŠ¤',
                            publishedAt: article.publishedAt || new Date().toISOString(),
                            rating: article.rating || 4.0,
                            tags: article.tags || [],
                            summaryPoints: article.summaryPoints || [article.descriptionKo || article.description || 'ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'],
                            url: article.url || '#',
                            description: article.descriptionKo || article.description || '',
                            content: article.originalTextKo || article.content || '',
                            hasTranslation: article.hasTranslation || false,
                            hasSummary: article.hasSummary || false,
                            aiDetailedSummary: article.aiDetailedSummary || ''
                        }));
                        
                        this.allArticles.set(section, articles);
                    } else {
                        throw new Error('Invalid API response format');
                    }
                } catch (error) {
                    console.error('API í˜¸ì¶œ ì‹¤íŒ¨, Mock ë°ì´í„° ì‚¬ìš©:', error);
                    // API ì‹¤íŒ¨ ì‹œ Mock ë°ì´í„° ì‚¬ìš©
                    if (!this.allArticles.has(section)) {
                        articles = this.generateMockNews(section);
                        this.allArticles.set(section, articles);
                    } else {
                        articles = this.allArticles.get(section);
                    }
                }
                // ================================================================

                this.displayNews(articles);
                
            } catch (error) {
                console.error('Failed to load news:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ë‰´ìŠ¤ í‘œì‹œ (ë Œë”ë§ ë¡œì§)
        displayNews(articles) {
            const newsGrid = document.getElementById('news-grid');
            
            document.getElementById('loading').style.display = 'none';
            // PCëŠ” grid, ëª¨ë°”ì¼ì€ block (Scroll Snapìš©)
            newsGrid.style.display = this.isMobileView ? 'block' : 'grid';

            if (!articles || articles.length === 0) {
                newsGrid.innerHTML = `<p style="text-align: center; padding: 2rem;">ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                return;
            }

            const newsHtml = articles.map((article, index) => {
                const timeAgo = this.getTimeAgo(article.publishedAt);
                const rating = article.rating || 0;
                const tagsHtml = this.generateTags(article.tags || []);
                const displayTitle = article.titleKo || article.title;
                const summaryHtml = this.formatSummaryPoints(article.summaryPoints || []);
                
                // ì•¡ì…˜ ë²„íŠ¼ HTML ìƒì„±
                const actionsHtml = `
                    <div class="news-actions-wrapper">
                        <button onclick="window.newsApp.openDetailPage('${article.id}')" class="view-details-btn">
                            âœ¨ ìƒì„¸ë³´ê¸°
                        </button>
                    </div>
                `;

                // HTML êµ¬ì¡° (PCì™€ ëª¨ë°”ì¼ì˜ ë²„íŠ¼ ìœ„ì¹˜ ì°¨ì´ ë°˜ì˜)
                return `
                    <article class="news-item" data-id="${article.id}">
                        <!-- ìŠ¤í¬ë¡¤ ê°€ëŠ¥ ì˜ì—­ -->
                        <div class="news-content-wrapper">
                            
                            <!-- í—¤ë”: ì¢Œì¸¡(ì¶œì²˜/ì‹œê°„) / ìš°ì¸¡(íƒœê·¸/í‰ì ) -->
                            <div class="news-header">
                                <div class="news-source-time">
                                    <span class="news-source">${article.source || 'Unknown'}</span>
                                    <span>Â·</span>
                                    <span class="time-ago">${timeAgo}</span>
                                </div>
                                <div class="news-meta-group">
                                    <div class="news-tags">${tagsHtml}</div>
                                    <div class="rating-badge">
                                        <span class="rating-star">â­</span>${rating.toFixed(1)}
